<form fxLayout="column">
  <mat-form-field fxFlex="100">
    <input matInput placeholder="Nome">
  </mat-form-field>
  <mat-form-field fxFlex="100">
    <input matInput placeholder="E-mail">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Login">
  </mat-form-field>
  <mat-form-field fxFlex="47" fxFlexOffset="6">
      <mat-select placeholder="Perfil">
        <mat-option value="ADMINISTRADOR">Administrador</mat-option>
        <mat-option value="PROFESSOR">Professor</mat-option>
        <mat-option value="ALUNO">Aluno</mat-option>
      </mat-select>
  </mat-form-field>
  <div>
    <mat-form-field fxFlex="47">
        <input matInput type="password" placeholder="Senha">
      </mat-form-field>
    <mat-form-field fxFlex="47" fxFlexOffset="6">
      <input matInput type="password" placeholder="Confirmação">
    </mat-form-field>    
  </div>
  <div fxFlex="100" flLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button type="button" color="primary">Cadastrar</button>
    <button mat-raised-button type="button" color="warn">Cancelar</button>
  </div>
  <br/>  
</form>
